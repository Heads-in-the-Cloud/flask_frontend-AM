{% extends "layout.html" %}
{% block content %}
  <h1>Create new Airport</h1>
  <form action = "/airports/new" method = "POST">

    <label for="input_id">ID: </label>
    <input type = "text" name = "iataId" id = "input_id" required minlength="3" maxlength="3"/><br>

    <label for="input_city">City: </label>
    <input type = "text" name = "city" id = "input_city" required/><br>

    <p><input type = "submit" value = "submit" /></p>

  </form>
{% endblock content %}
