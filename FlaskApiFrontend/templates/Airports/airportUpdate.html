{% extends "layout.html" %}
{% block content %}
  <h1>Update Airport Name</h1><br>
  <form action = "/airports/{{airport.id}}/edit" method = "POST">

    <p>Airport ID:  [{{ airport.id }}]</p>

    <label for="input_city">City Name: </label>
    <input type = "text" name = "city" id = "input_city" value = "{{ airport.city }}"/>

    <p><input type = "submit" value = "submit" /></p>
  </form>
{% endblock content %}
