{% extends "layout.html" %}
{% block content %}
  <h1>Update Airplane Type Capacity</h1><br>
  <form action = "/airplane_types/{{airplane_type.id}}/edit" method = "POST">

    <p>Airplane Type ID:  {{ airplane_type.id }}</p>

    <label for="input_capacity">Max Capacity: </label>
    <input type = "text" name = "maxCapacity" id = "input_capacity" value = "{{ airplane_type.maxCapacity }}"/>

    <p><input type = "submit" value = "submit" /></p>
  </form>
{% endblock content %}
